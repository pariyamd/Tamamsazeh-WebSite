<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

{% block css%} {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Vollkorn&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/../../../static/bootstrap.min.css' %}">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Tamamsazeh{% block title %}{% endblock %}</title>

    <link href="/static/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/static/css/carousel.css" rel="stylesheet">

    <style>
        .body{
            font-family: 'Vollkorn', serif;
        }
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
{% block style %}{% endblock %}
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto" id="navbarTop">
                <li class="nav-item ">
                    <a class="nav-link  text-white {% block home %} {% endblock %}" href="/en/main_page">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% block projects %}{% endblock %}" href="/en/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% block certifications %}{% endblock %}" href="/en/certifications">Certifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white {% block crew %}{% endblock %}" href="/en/crew">Crew</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white {% block articles %}{% endblock %}" href="/en/article">Articles</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link text-white {% block blog %}{% endblock %}" href="/en/blog">Blog</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link text-white {% block aboutUs %}{% endblock %}" href="/en/aboutus">About Us</a>
                </li>
            </ul>
            <a  href="/fa/"><img src="/static/img/icon/iran.png" role="button" ></a>
            <a href="/en/"><img class="rounded p-1" src="/static/img/icon/great-britain.png"  role="button"></a>
        </div>
    </nav>
</header>
<div>
    {% block content %}
    {% endblock %}
</div>
<script src="{% static 'js/jquery-3.js' %}"
{#            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"#}
            crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="/static/js/bootstrap.js"
{#            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"#}
            crossorigin="anonymous"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>
<script>
    let menus=$('li');
    for (let i = 0; i <menus.length ; i++) {
        menus.eq(i).click(function () {
            menus.eq(i).addClass('active');
        })
    }
</script>
</body>
</html>
